<!-- ============================= 
                SCRIPT
     =============================
-->
<script>

    // =========== Global Varibles ===========
    

    // Function
    function removeDuplicates() {

        // Capture Value of Input Entered on Submit        
        var inputValue = $("#originalWord").val();                 
        
        // Split into Array
        var splitValue = inputValue.split("");
        
        // Storage of unique values
        var uniqueValues = [];

        // ==== Filter for Duplicates ====

        // Loop through array values
        for(i = 0; i < splitValue.length; i++){
            if(uniqueValues.indexOf(splitValue[i]) === -1) {
                uniqueValues.push(splitValue[i]);
            }
        }
        
        // Join Output from Array to a String
        var joinedOutput = uniqueValues.join("");
        
        // ========== Input New Word into Input Field =========
        $("#newWord").val(joinedOutput);

    }

    $(document).ready( function () {

    }); //End DOM Ready

</script>
 
<!-- ============================= 
            HTML MARKUP
     =============================
-->
 
    <main>
        <div id="formGridContainer">
            <div class="formGridItem">
                <h2>Remove Duplicates</h2>

                <!-- Input Form -->

                <form onsubmit="return false">            
                    <div class="form-group">
                      <label for="originalWord">Original Word</label>
                      <input type="text" class="form-control" id="originalWord" placeholder="ie. apple" value="">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="removeDuplicates()">Submit</button>
                  </form>
                  <hr>
            </div>

            
            
            <div class="formGridItem">
                
                <!-- Output Form -->
                        
                      <label for="newWord"><h2>Your New Word</h2></label>
                      <input type="text" class="form-control" id="newWord" placeholder="" value="" readonly>
                    
            </div>

    </main>
